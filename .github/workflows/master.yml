name: Seatly BE Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SSH_PORT: 8686

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: ðŸ”„ Pull latest code
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ env.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT -i ~/.ssh/id_ed25519 $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            PROJECT_PATH="/var/www/seatly-be"
            cd "$PROJECT_PATH"
            echo "ðŸ“‚ Current directory: $(pwd)"
            echo "ðŸ”„ Pulling latest code from master..."
            git pull origin master
            echo "âœ… Code updated successfully"
          EOF

      - name: ðŸ³ Pull base Docker images
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ env.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT -i ~/.ssh/id_ed25519 $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            PROJECT_PATH="/var/www/seatly-be"
            cd "$PROJECT_PATH"
            
            pull_with_retry() {
              local image=$1
              local max_retries=3
              local retry_count=0
              
              while [ $retry_count -lt $max_retries ]; do
                if docker pull "$image"; then
                  echo "âœ… Successfully pulled $image"
                  return 0
                else
                  retry_count=$((retry_count + 1))
                  if [ $retry_count -lt $max_retries ]; then
                    echo "âš ï¸  Failed to pull $image, retrying... ($retry_count/$max_retries)"
                    sleep 15
                  else
                    echo "âŒ Failed to pull $image after $max_retries attempts"
                    return 1
                  fi
                fi
              done
            }
            
            echo "ðŸ³ Pulling base images with retry mechanism..."
            pull_with_retry "node:20-alpine" || exit 1
          EOF

      - name: ðŸ—ï¸  Build Docker images
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ env.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT -i ~/.ssh/id_ed25519 $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            PROJECT_PATH="/var/www/seatly-be"
            cd "$PROJECT_PATH"
            echo "ðŸ—ï¸  Building Docker images with BuildKit..."
            DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1 docker compose build
            echo "âœ… Build completed successfully"
          EOF

      - name: ðŸš€ Deploy containers
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ env.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT -i ~/.ssh/id_ed25519 $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            PROJECT_PATH="/var/www/seatly-be"
            cd "$PROJECT_PATH"
            echo "ðŸš€ Starting containers..."
            docker compose up -d
            echo "âœ… Deployment completed successfully"
          EOF
